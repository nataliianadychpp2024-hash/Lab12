<html>
<head>
    <meta charset="UTF-8">
    <title>Надич Наталія ПП-23</title>
</head>    
<body>
    <script>
        "use strict";

        document.write("<p style='text-align:center'>Знаходження слів однакової довжини</p>");

        let word1 = "сонце";
        let word2 = "літо";
        let word3 = "день";

        const words = [word1, word2, word3];
        const maxLength = Math.max(word1.length, word2.length, word3.length);
        const longestWords = words.filter(word => word.length === maxLength);

        if (longestWords.length >= 2) {
            document.write("<p>Слова однакової максимальної довжини: " + longestWords.join(", ") + "</p>");
        } else {
            document.write("<p>Немає слів з однаковою максимальною довжиною</p>");
        }
    </script>
</body>
</html>
